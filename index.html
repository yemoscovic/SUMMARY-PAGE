<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="bg__image"></div>
    <div class="container">
      <img src="images/illustration-hero.svg" class="hero" alt="" />

      <article>
        <h2>Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </article>

      <div class="pricing">
        <article>
          <img src="images/icon-music.svg" alt="" />
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </article>
        <button class="btn first_btn">Change</button>
      </div>

      <div class="buttons">
        <button class="btn second_btn">Proceed to Payment</button>
        <button class="btn third_btn">Cancel Order</button>
      </div>
    </div>

    <!-- <div class="attribution"> 
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adeoye James</a>.
  </div> -->
  </body>
</html>
